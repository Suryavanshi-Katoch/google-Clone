<!DOCTYPE html>
<html>
    <head>
        <title> Google Clone 2</title>
        <link rel="stylesheet" href="google-clone.css">
    </head>
    <body>
        <div class="header">
            <div class="linkk-Div"><a class="linkk" href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl">Gmail</a></div>
            <div class="linkk-Div"><a class="linkk" href="https://www.google.com/imghp?hl=en-GB&tab=ri&authuser=0&ogbl">Images</a></div>
            <div><img class="apps-icon" src="images/apps-icon.png"></div>
            <div><img class="profile-pic" src="images/profile-pic.jpg"></div>
        </div>

        <div class="google-logo-div">
            <img class="google-logo" src="images/google logo.png">
        </div>
        
        <div class="main-searchbox">
            
            <div class="searchbox">
                <div class="search-div">
                    <img class="search-icon" src="images/search-icon.jpg">
                </div>

                <input class="searchbar" type="searchbox">

                <button class="voice-Search-button"><img class="voice-search-icon" src="images/voice-search-icon.png"></button> 

                <button class="google-lens-button"><img class="google-lens-icon" src="images/Google-Lens-Icon.png"></button>

            </div>
        </div>
        
        <div class="two-Buttons">
            <button class="Google-Search-Button" >Google Search</button>
            <button class="Lucky-Search-Button"><a class="lucky-Button-Link" href="https://doodles.google/">I'm Feeling Lucky</a></button>
        </div>
        
        <div class="offered">
            <div class="Google-offered"> Google offered in: 

                <p class="languages">हिन्दी</p>
                <p class="languages">বাংলা</p>
                <p class="languages">తెలుగు</p>
                <p class="languages">मराठी</p>
                <p class="languages">தமிழ்</p>
                <p class="languages">ગુજરાતી</p>
                <p class="languages">ಕನ್ನಡ</p>
                <p class="languages">മലയാളം</p>
                <p class="languages">ਪੰਜਾਬੀ</p>

            </div>
        </div>

        <div class="main-footer">
            <div class="footer">
                India
            </div>
            
            <div class="footer2">
                <div class="left-section">
    
                    <a class="footer-Links" href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1"> About</a>
                    <a class="footer-Links" href="https://www.google.com/intl/en_in/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"> Advertising</a>
                    <a class="footer-Links" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"> Business</a>
                    <a class="footer-Links" href="https://google.com/search/howsearchworks/?fg=1"> How Search works</a>
    
                </div>
                
                <div class="right-section">
                    <a class="footer-Links" href="https://policies.google.com/privacy?hl=en-IN&fg=1&authuser=1"> Privacy</a>
                    <a class="footer-Links" href="https://policies.google.com/terms?hl=en-IN&fg=1&authuser=1"> Terms</a>
                    <a class="footer-Links" href=""> Settings</a>
                </div>  
            </div>
        </div>
    </body>
</html>
